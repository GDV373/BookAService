{% extends "base.html" %}
{% block content %}
 <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="text-primary text-uppercase">// Car Management //</h6>
            </div>
            <div class="row g-4 table-responsive w-100">
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Fuel Type</th>
                            <th>VIN</th>
                            <th>NumPlate</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in cars %}
                        <tr>
                            <td>{{ car.Brand }}</td>
                            <td>{{ car.Model }}</td>
                            <td>{{ car.get_Fuel_Type_display}}</td>
                            <td>{{ car.VIN }}</td>
                            <td>{{ car.NumPlate }}</td>
                            <td>
                                <a href="{% url 'car_update' pk=car.pk %}" class="btn btn-warning btn-sm">Update</a>
                                <a href="{% url 'car_delete' pk=car.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            <div class="w-100">
                <a href="{% url 'car_create' %}" class="btn btn-success float-end">+ Add Car</a>
            </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

{% endblock %}
