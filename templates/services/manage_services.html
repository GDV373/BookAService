{% extends "base.html" %}
{% block content %}
 <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h2 class="text-primary text-uppercase p-5">// {{ user.business.name}} //</h2>
                <p>Add your services below</p>
            </div>
            <div class="row g-4 table-responsive w-100">
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for service in services %}
                        <tr>
                            <td>{{ service.name }}</td>
                            
                            <td>
                                <a href="{% url 'service_update' pk=service.pk %}" class="btn btn-warning btn-sm">Update</a>
                                <a href="{% url 'service_delete' pk=service.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            <div class="w-100">
                <a href="{% url 'service_create' %}" class="btn btn-success float-end">+ Add Service</a>
            </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

{% endblock %}
